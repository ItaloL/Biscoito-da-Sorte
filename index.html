<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Qual é sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="imageButton" src="/Biscoito da sorte/assets/fortune-cookie.svg" alt="" />
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p class="">
          Se alguém está tão cansado que não possa te dar um sorriso deixa-lhe o
          teu
        </p>
        <img src="/Biscoito da sorte/assets/opened-cookie.svg" alt="" />
        <form action="">
          <button id="buttonReset">Abrir outro biscoito</button>
        </form>
      </div>
    </main>

    <!--JS-->
    <script src="/Biscoito da sorte/main.js"></script>
  </body>
</html>
